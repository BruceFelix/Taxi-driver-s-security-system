<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps</title>
    <style>
        #map{
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map">

    </div>
    <script>
        function initMap(){
            var location = {lat: -1.285790 , lng: 36.820030};
            var map = new google.maps.Map(document.getElementById("map"),{
                zoom: 8,
                center: location
            });  
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAApK6QL4FjiM9x-Q6iL5j3oFjjWQxlD7o&callback=initMap"></script>
</body>
</html>
