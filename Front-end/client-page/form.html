<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../client-page/styles/form.css">
    <link rel="shortcut icon" href="../../images/logos/logo.PNG" type="image/x-icon">
    <title>Driver's Form</title>
</head>
<body>
    <header>
        <nav>
            <div class="icon">
                <img src="../../images/logos/company-logo.png" alt="company logo">
            </div>
            <div class="nav-bar">
                <ul>
                    <li><a href="#">Call Police</a></li>
                    <li><a href="#">Call dispatcher</a></li>
                    <li><a href="#">Messages</a></li>
                    <li><a href="../../Front-end/client-page/client.html">Go Back</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>  
        <h1>Clients details</h1>
        <form action="#" method="post">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required><br>
            </div>
           <div>
                <label for="number">Phone Number</label>
                <input type="number" name="number" id="number" required><br>
           </div>
            <div>
                <label for="point"> Pickup point</label>
                <input type="text" name="point" id="name" required><br>
            </div>            
            <div>
                <label for="destination">Destination</label>
                <input type="text" id="destination" name="destination" required><br>
            </div>
            <div class="center-buttons">
                <input type="submit" value="Cancel" class="bad">
                <input type="Submit" class="good">
            </div>
            <div class="center-buttons">
                <input type="submit" value="Change Destination" class="bad"> 
                <input type="submit" value="Arrived" class="good">
            </div>
        </form>
    </main>
</body>
</html>
