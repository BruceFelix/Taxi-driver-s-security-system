<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../images/logos/logo.PNG" type="image/x-icon">
    <link rel="stylesheet" href="../signup/signup.css">
    <title>Sign up</title>
</head>
<body>
    <main>
        <div class="company-div">
            <div class="logo">
                <img src="../../images/logos/company-logo.PNG" alt="">
            </div>
            <div>
                <h3>Create Account <br> Save your life</h3>
            </div>
            <div class="image-capture">
                <img src="../../images/images/taxi.png" alt="taxi image">
            </div>
        </div>
        <div class="sign-up">
            <form action="../../Back-end/signup.php" method="post">
                <div>
                    <label for="fname" id="fname">First Name</label>
                    <input type="text" name="fname" required>
                </div>
                <div>
                    <label for="lname" id="lname">Last Name</label>
                    <input type="text" name="lname" required>
                </div>
                <div>
                    <label for="profile-pic" id="ppic">Profile Picture</label>
                    <input type="file"   name="profile-pic">
                </div>
                <div>
                    <label for="number" id="number">Phone Number</label>
                    <input type="tel" name="number"  required>
                </div>

                <div>
                    <label for="plates" id="plates">Number Plate</label>
                    <input type="text" name="plates"  required>
                </div>
                <div>
                    <label for="model" id="model"> Car Model</label>
                    <input type="text" name="model"  required>
                </div>
                <div>
                    <label for="car-pic" id="cpic">Car Picture</label>
                    <input type="file" required name="car-pic">
                </div>
                <div>
                    <label for="password" id="password">Password</label>
                    <input type="password" name ="password" required> 
                </div>
                <div>
                    <label for="passconfirm" id="passcode">Repeat Password</label>
                    <input type="password" name="passconfirm" required>
                </div>
                <div class="footer" >
                    <input type="submit" id="submission" value="SIGN-UP NOW">
                    <a id ="thelink" href="../login-page/login.html">I already have an account</a>
                </div>
            </form>
        </div>
    </main>
    
</body>
</html>
