<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../images/logos/logo.PNG" type="image/x-icon">
    <link rel="stylesheet" href="signup.css">
    <title>Dispatcher's Sign up page</title>
</head>
<body>
    <main>
        <div class="company-div">
            <div class="logo">
                <img src="../../images/logos/company-logo.PNG" alt="">
            </div>
            <div>
                <h3>Create Account <br> Save your life</h3>
            </div>
            <div class="image-capture">
                <img src="../../images/images/taxi.png" alt="taxi image">
            </div>
        </div>
        <div class="sign-up">
            <form action="../../Back-end/dispatcher/dispatchersignup.php" method="post">
                <div>
                    <label for="names" id="names">Full Name</label>
                    <input type="text" name="names" required>
                </div>
                <div>
                    <label for="mail" id="mail">Email</label>
                    <input type="email" name="mail"  required>
                </div>
                <div>
                    <label for="number" id="number">Phone Number</label>
                    <input type="tel" name="number"  required>
                </div>
                <div>
                    <label for="password" >Password</label>
                    <input type="password" id="password" name ="password" required> 
                </div>
                <div>
                    <label for="passconfirm" >Repeat Password</label>
                    <input type="password" id="passcode"name="passconfirm" required>
                </div>
                <div class="footer" >
                    <input type="submit" onclick="matchPassword()" id="submission" value="SIGN-UP NOW">
                    <a id ="thelink" href="../Dispatcher/login.html">I already have an account</a>
                </div>
            </form>
        </div>
    </main>

    <script src="../signup/verifier.js"></script>
</body>
</html>
